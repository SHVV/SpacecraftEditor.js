		<script type="text/javascript">
      // Try to maximize window
		  try {
		    var gui = require('nw.gui');
		    var win = gui.Window.get();
			var fs = require("fs");
		    win.maximize();
		  } catch (e) { }
     
      // Create editor main object
      var editor = new editor_engine();
		  
			// Ship properties dialog
			$("#ship_props").dialog({
				modal:true,
				autoOpen: false,
				resizable:false,
				buttons:{
					"OK": function(){
						editor.ship_props.name = $("#ship_name")[0].value;
						editor.ship_props.pack = $("#ship_pack")[0].value;
						editor.ship_props.faction = $("#ship_faction")[0].value;
						editor.ship_props.class = $("#ship_class")[0].value;
						$(this).dialog("close");
					},
					"Cancel": function(){
						$(this).dialog("close");
					}
				}
			});

      $("#ship_props_btn").button({
        text: false,
        icons: {primary: "ui-icon-gear"}
      }).click(function(){
				$("#ship_name")[0].value = editor.ship_props.name;
				$("#ship_pack")[0].value = editor.ship_props.pack;
				$("#ship_faction")[0].value = editor.ship_props.faction;
				$("#ship_class")[0].value = editor.ship_props.class;
				$("#ship_props").dialog('open')
			});

		  // Main toolbar
		  $("#file").buttonset();
		  $("#new").button({
		    text: false,
		    icons: {primary: "ui-icon-document"}
		  }).click(function(){editor.clear()});

		  /*$("#db_open").button({
		    text: false,
		    icons: {primary: "ui-icon-folder-open"}
		  }).click(function(){});
		  $("#db_save").button({
		    text: false,
		    icons: {primary: "ui-icon-folder-collapsed"}
		  }).click(function(){});*/
		  $("#file_open").button({
		    text: false,
		    icons: {primary: "ui-icon-folder-open"}
		  }).click(function(){
		    $("#file_input").click();
		    //editor.json2ship(ships["Fast cargo ship"])
		  });

		  $("#saveFileJSON").change(function (evt) {
		    var file_entry = $(this).val();
		    this.value = null;
		    var str = editor.ship2json();
		    if (file_entry.indexOf(".json") < 0) {
		      file_entry += ".json";
		    }
		    fs.writeFileSync(file_entry, str/*, function (err) {
		      if (err) {
		        console.log("Write failed: " + err);
		        return;
		      }
		      console.log("Write completed.");
		    }*/);
		  });

		  $("#file_save").button({
		    text: false,
		    icons: {primary: "ui-icon-folder-collapsed"}
		  }).click(function(){
        if (fs === undefined) {
          var blob = new Blob([editor.ship2json()], { type: "text/js" });
          saveAs(blob, editor.ship_props.name + ".json");
        } else {
          $("#saveFileJSON")[0].nwsaveas = editor.ship_props.name + ".json";
          $("#saveFileJSON").trigger("click");
        }
		  });

			$("#saveFile").change(function(evt) {
			  var file_entry = $(this).val();
			  this.value = null;
			  var str = editor.generate_obj();
			  if (file_entry.indexOf(".obj") < 0) {
          file_entry += ".obj";
			  }
			  fs.writeFileSync(file_entry, str/*, function (err) {
          if (err) {
            //console.log("Write failed: " + err);
            return;
          }
          //console.log("Write completed.");
			  }*/);
			});

      $("#saveFileSSS").change(function (evt) {
        var file_entry = $(this).val();
        this.value = null;
        var start = file_entry.lastIndexOf("\\") + 1;
        if (start == 0) {
          start = file_entry.lastIndexOf("/") + 1;
        }
        var end = file_entry.indexOf(".sss");
        if (end < 0) {
          end = file_entry.length;
        }
        var name = file_entry.slice(start, end);
        
        var str = editor.generate_ship_confg(name);
        if (file_entry.indexOf(".sss") < 0) {
          file_entry += ".sss";
        }
        fs.writeFileSync(file_entry, str/*, function (err) {
          if (err) {
            //console.log("Write failed: " + err);
            return;
          }
          //console.log("Write completed.");
        }*/);
      });

      $("#saveFileSM").change(function (evt) {
        document.getElementById("interface").style.display = 'none';
			  var file_entry = $(this).val();
			  this.value = null;
			  var arr_buffer = editor.generate_sm();
        var buffer = new Buffer(arr_buffer.byteLength);
        var byte_arr = new Uint8Array(arr_buffer);
        for (var i = 0; i < arr_buffer.byteLength; ++i) {
          buffer[i] = byte_arr[i];
        }
			  if (file_entry.indexOf(".sm") < 0) {
          file_entry += ".sm";
			  }
			  fs.writeFileSync(file_entry, buffer/*, function (err) {
          if (err) {
            //console.log("Write failed: " + err);
            return;
          }
          //console.log("Write completed.");
			  }*/);
			  document.getElementById("interface").style.display = 'block';
			});
      $("#export").button({
			  text: false,
			  icons: { primary: "ui-icon-arrowthickstop-1-s" }
			}).click(function () {
			  if (fs === undefined) {
          var blob = new Blob([editor.generate_sm()], { type: "application/octet-stream" });
          saveAs(blob, "ship.sm");
        } else {
          $("#saveFileSM").trigger("click");
        }
			});

			$("#export_obj").button({
			  text: false,
			  icons: { primary: "ui-icon-arrowthickstop-1-s" }
			}).click(function () {
			  if (fs === undefined) {

			  var blob = new Blob([editor.generate_obj()], { type: "application/octet-stream" });
			  saveAs(blob, "ship.obj");
			  //saveAs(editor.generate_sm(), "ship.sm");
			  } else {
			    $("#saveFile").trigger("click");
			  }
			});
